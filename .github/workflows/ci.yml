name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Apkanalyzer
        run: apkanalyzer
      - name: Build application
        run: ./gradlew assembleDebug
      - name: Install application
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: adb install app/build/outputs/apk/debug/app-debug.apk && adb shell am start -S -W com.bael.test/.MainActivity -c android.intent.category.LAUNCHER -a android.intent.action.MAIN