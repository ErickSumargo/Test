name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create artifact
        run: echo world > app/hello.txt
      - name: Upload artifact
        with:
          name: my-artifact
          path: app/hello.txt